version: '3.8'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: microscopio
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: microVirtual
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - mynetwork


  daphne:
    build:
      context: .
      dockerfile: Dockerfile.daphne
    volumes:
      - ./virtual_microscope:/app
    expose:
      - "8089"
    depends_on:
      - db
      - redis
      - gunicorn
    networks:
      - mynetwork
    links:
      - redis

  gunicorn:
    build:
      context: .
      dockerfile: Dockerfile.gunicorn
    volumes:
      - ./virtual_microscope:/app
    expose:
      - "8765"
    depends_on:
      - db
      - redis
    networks:
      - mynetwork

  celery:
    build:
      context: .
      dockerfile: Dockerfile.celery
    volumes:
      - ./virtual_microscope:/app
    depends_on:
      - redis 
      - gunicorn
    env_file:
      - .env
    networks:
      - mynetwork

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    command: redis-server --bind 0.0.0.0
    networks:
      - mynetwork

  documentation:
    build:
      context: .
      dockerfile: Dockerfile.docs
    volumes:
      - .:/app
    command: make -C docs html
    networks:
      - mynetwork

  nginx:
    image: nginx:latest
    ports:
      - mode: host
        protocol: tcp
        published: 80
        target: 80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./virtual_microscope:/app
    depends_on:
      - daphne
      - gunicorn
      # - uvicorn
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge

volumes:
  db_data:
